<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="center">
		<h1>Tic Tac Toe</h1>
	</div>

<!-- No need for ids -->

	<div class="center">
		<table class="center">
			<tr>
				<td id="topleft"></td>
				<td id="topcenter"></td>
				<td id="topright"></td>
			</tr>
			<tr>
				<td id="midleft"></td>
				<td id="midcenter"></td>
				<td id="midright"></td>
			</tr>
			<tr>
				<td id="botleft"></td>
				<td id="botcenter"></td>
				<td id="botright"></td>
			</tr>
		</table>
	</div>
</body>
</html>
