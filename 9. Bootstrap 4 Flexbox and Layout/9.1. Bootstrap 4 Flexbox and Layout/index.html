<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center font-weight-bold">Flexbox</h1>
        <h4 class="display-4">Justify Center</h4>
        <div class="border border-dark d-flex justify-content-center" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
        <h4 class="display-4">Justify End</h4>
        <div class="border border-dark d-flex justify-content-end" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>

        </div>
        <h4 class="display-4">Justify Around</h4>
        <div class="border border-dark d-flex justify-content-around" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>

        </div>
        <h4 class="display-4">Justify Between</h4>
        <div class="border border-dark d-flex justify-content-between" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
        <hr>
        <h3 class="display-3 text-center font-weight-bold">Align</h3>
        
        <h4 class="display-4">Align Start</h4>
        <div class="border border-dark d-flex align-items-start" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
        <h4 class="display-4">Align End</h4>
        <div class="border border-dark d-flex align-items-end" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
        <h4 class="display-4">Align Center</h4>
        <div class="border border-dark d-flex align-items-center" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
        <h4 class="display-4">Align Stretch</h4>
        <div class="border border-dark d-flex align-items-stretch" style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
        <hr>
        <h3 class="display-3 text-center font-weight-bold">Combination</h3>

        <h4 class="display-4">Justify Between + Align Center</h4>
        <div class="border border-dark d-flex align-items-center justify-content-between"  style="height: 200px;">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-info">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
