<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Intro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>Div 1</div>
        <div class="highlight">Div 2</div>
        <div id="third">Div 3</div>
        <div class="highlight">Div 4</div>

        <ul>
            <li>Correctly Include jQuery</li>
            <li>Select all divs and give them a purple background</li>
            <li>Select the divs with class highlight and make them 200px wide</li>
            <li>Select div ID third and give it a orange border</li>
            <li>Bonus: Select the first div only and change font color to pink</li>
        </ul>
    </body>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $("div").css("background-color","purple");
        $(".highlight").css("width", "200px");
        $("#third").css("border","2px solid orange");
        $("div:first-of-type").css("color","pink");
    </script>
</html>
